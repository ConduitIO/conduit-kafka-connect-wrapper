name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'

      - name: Run unit tests
        run: mvn test

      - name: Start Postgres
        run: docker compose -f src/test/resources/docker-compose.yml up -d --wait

      - name: Run integration tests
        run: mvn integration-test verify
